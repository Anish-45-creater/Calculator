<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Gradient Calculator</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
        }

        .calc {
            background: linear-gradient(135deg, #294a66, #1b2c44);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 132, 255, 0.5);
            width: 360px;
            text-align: center;
            transition: 0.3s ease-in-out;
        }

        .calc:hover {
            box-shadow: 0 0 25px rgba(0, 132, 255, 0.8);
        }

        input[type="text"] {
            width: 100%;
            background: #162338;
            color: #00d4ff;
            border: none;
            border-radius: 8px;
            height: 65px;
            font-size: 1.8rem;
            text-align: right;
            padding: 10px;
            outline: none;
            margin-bottom: 15px;
            box-shadow: inset 0 0 12px rgba(0, 132, 255, 0.4);
        }

        .number {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 15px;
        }

        button {
            width: 100%;
            height: 60px;
            border: none;
            border-radius: 8px;
            font-size: 1.5rem;
            background: linear-gradient(135deg, #0077b6, #00a8e8);
            color: white;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 8px rgba(0, 132, 255, 0.2);
        }

        button:hover {
            background: linear-gradient(135deg, #00a8e8, #0077b6);
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 132, 255, 0.5);
        }

        .equal {
            background: linear-gradient(135deg, #06beb6, #48b1bf);
            grid-column: span 2;
        }

        .equal:hover {
            background: linear-gradient(135deg, #48b1bf, #06beb6);
        }

        .clear {
            background: linear-gradient(135deg, #ff4b2b, #ff416c);
        }

        .clear:hover {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
        }
    </style>
    <script>
        function display(val) {
            let VAL = document.getElementById('box');
            if (VAL.value !== 'error') {
                if (val === '^2') {
                    VAL.value += '**2';
                } else {
                    VAL.value += val;
                }
            }
        }

        function CLEAR() {
            document.getElementById('box').value = '';
        }

        function calc() {
            var val = document.getElementById('box');
            try {
                val.value = eval(val.value);
            } catch {
                val.value = 'error';
            }
        }
    </script>
</head>
<body>
    <div class="calc">
        <input type="text" id="box">
        <div class="number">
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('*')">×</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button class="clear" onclick="CLEAR()">C</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('+')">+</button>
            <button onclick="display('.')">.</button>
            <button onclick="display('0')">0</button>
            <button onclick="display('^2')">x²</button>
            <button onclick="display('-')">−</button>
            <button onclick="display('%')">%</button>
            <button onclick="display('/')">÷</button>
            <button class="equal" onclick="calc()">=</button>
        </div>
    </div>
</body>
</html>
